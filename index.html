<!DOCTYPE html>     <!-- Define a versão do HTML que está sendo utilizada. -->
<html lang="en">    <!-- Define a linguagem raiz que será utilizada durante a programação. -->
<head>
    <meta charset="UTF-8">  <!-- Conj. de caracteres que serão utilizados. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Copa Explorer</title>    <!-- Título que será exibido no documento (exibido no título da aba no navegador). -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="app">  <!-- Div são tags que contêm outras tags. -->
        <header>    <!--  Cabeçalho. -->
            <img src="./assets/logo.svg" alt="nlw_copa_logo"> <!-- Atributos: 'src' = source/onde a imagem se localiza; 'alt' = aviso ao aparecer quando a imagem não for localizada-->
        </header>
        <main id="cards"></main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
